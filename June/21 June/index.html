<body>
    <!-- // var,let&const are keywords used to declare variables

    // const is constant so we cannot redeclare and reassign value in const 

    // write a program  to add two numbers -->
    <script>
        let a=10,b=90
        a=50
        document.write(a+b)
        alert(a+b)
    </script>
